<script>
	var url = decodeURI(location.search); 
	var Request = new Object();
	if(url.indexOf("?") != -1) {
		var str = url.substr(1); 
		strs = str.split("&"); 
		for(var i = 0; i < strs.length; i++) {
			Request[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
		}
	}
	var columnNo = Request["columnNo"]; 	//微信id
	var columnNumber = Request["columnNumber"]; 	//微信id
	$("#shuguan").html(columnNo+"号书柜");
	$("#bianhao").html("编号"+columnNumber+"");
	$(".close").on('touchstart', function() { 
		open(location, '_self').close();
	})
	//------------------------------------------------------------------------------------//
	$(function() { //监听浏览器返回事件
		pushHistory();
		window.addEventListener("popstate", function(e) {
			window.location.href = Config.rootPath + "returntheorder/returnOrder.html";
		}, false);
		function pushHistory() {
			var state = {
				// title: "title",
				// url: "window.location.href = Config.rootPath + mainpage/index.html"
			};
			window.history.pushState(state, "title", "#");
		}
	});
</script>
