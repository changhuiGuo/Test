<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>登录</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../dist/css/sm.min.css">
		<script type='text/javascript' src='../../dist/js/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='../../dist/js/sm.min.js' charset='utf-8'></script>
		<link rel="stylesheet" href="../../css/booksList.css" />
		<link rel="stylesheet" href="../../fonts/iconfont.css" />
		<script src="../../js/config.js?v=2018041331"></script>
	</head>

	<body>
		<div class="page-group">
			<div class="page page-current pagess">
				<div class="content regconMain">
					<!--提示的弹出层-->
					<div id="regHint"></div>
					<div class="card">
						<div class="dlcImg"></div>
						<div class="card-content dlMar">
							<div class="card-content-inner">
								<!--选项卡内容-->
								<div class="content-block">
									<div class="tab zcTab">
										<div class="content-block">
											<div class="searchbar row">
												<div class="search-input">
													<label class="icon iconfont icon-shouji" for="search"></label>
													<input type="search" id='searchPhone' maxlength="11" placeholder='请输入开户手机号码' />
												</div>
												<p class="errMsg"></p>
											</div>
											<div class="searchbar row">
												<div class="search-input">
													<label class="icon iconfont icon-mima" for="search"></label>
													<input type="password" id='searchPwd' maxlength="16" placeholder='请输入密码' />
												</div>
												<p class="errMsg"></p>
												<div class="lwjmm">忘记密码?</div>
											</div>
										</div>
									</div>
								</div>
								<!--登录按钮-->
								<div class="zcRes">
									<a href="javascript:void(0)" class="button button-big" id="login">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</a><br />
									<a href="javascript:void(0)" class="button" id="register"><span>免费注册</span></a>
								</div>
							</div>
							<!--end 选项卡内容-->
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='../../dist/js/zepto.cookie.js' charset='utf-8'></script>
		<script src="../../js/config.js?v=2018041331" type="text/javascript" charset="utf-8"></script>
		<script src="js/loginReg.js?v=2018041302" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
