<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <div id="app">
        <h1>Index Page</h1>
        <a href="http://120.79.153.232/vue-jd">vue-jd</a>
        <a href="http://120.79.153.232/health">health</a>
        <el-button type="text" @click="open('debts')">debt</el-button>
        <el-button type="text" @click="open('wages')">wages</el-button>
        <el-dialog title="权限确认" :visible.sync="dialogVisible" width="30%" center>
            <el-form :model="roleForm" status-icon :rules="rules" ref="roleForm">
                <el-form-item label="" prop="password">
                    <el-input placeholder="请输入密码" type="password" v-model="roleForm.password" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <span slot="footer" class="dialog-footer">
                <el-button type="primary" @click="dialogConfirm">确 定</el-button>
                <el-button @click="dialogVisible = false">取 消</el-button>
            </span>
        </el-dialog>
    </div>
</body>
</html>

<script>
    new Vue({
        el: '#app',
        data() {
            var validatePassWord = (rule, value, callback) => {
                if(value === 'gch112233'){
                    callback();
                }else{
                    callback(new Error('密码输入错误!'));
                }
            };
            return {
                url: '', 
                dialogVisible:false,
                roleForm: {
                    password: '',
                },
                rules: {
                    password: [
                        { validator: validatePassWord,  required: true,  trigger: 'blur' }
                    ],
                }
            }
        },
        methods:{
            open(target){
                if(target==='debts'){
                    this.url = 'http://120.79.153.232/diy/debts'
                }else if(target==='wages'){
                    this.url = 'http://120.79.153.232/diy/wages'
                }
                this.dialogVisible = true;
            },
            dialogConfirm(){
                this.$refs.roleForm.validate((valid) => {
                    if (valid) {
                        window.open(this.url,'_self')
                    } else {
                        return false;
                    }
                });
            }
        }
    })
</script>

<style>
    div,h1{
        text-align: center;
    }
    a{
        margin-right: 15px;
    }
</style>
